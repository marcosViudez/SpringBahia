<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body style="padding: 15px;">
<h2 th:text="${titulo}"></h2>
<table>
    <thead>
    <th>id</th>
    <th>nombre</th>
    <th>apellido</th>
    <th>email</th>
    <th>telefono</th>
    </thead>
    <tbody>
    <tr th:each="p : ${personas}">
        <td><a class="btn btn-primary btn-xs" th:href="@{/formulario/} + ${p.idpersona}" th:text="${p.idpersona}"></a></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.apellido}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.telefono}"></td>
        <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${p.idpersona}" th:text="'Eliminar'"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
